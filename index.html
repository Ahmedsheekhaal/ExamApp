<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="tailwind.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body class="bg-gray-600">
    <div class="max-w-3xl bg-white mx-auto rounded-md py-10 mt-10 px-2 shadow-lg" id="app">
        <h1 class="text-center text-4xl font-mono font-semibold text-gray-600">Examinaton <span
                class="text-gray-400 border-2 shadow rounded-md px-1 border-gray-600">
                Form </span></h1>
        <div class="flex space-x-3 mx-20 mt-10">
            <input v-model="studentName" type="text"
                class="bg-gray-100 px-4 py-1 rounded-md shadow outline-none ring-1 ring-gray-400"
                placeholder=" Student Name ..">
            <input v-model='marks' type="text"
                class="bg-gray-100 px-4 py-1 rounded-md shadow outline-none ring-1 ring-gray-400"
                placeholder="  Grade ..">
            <button @click='update()' class="bg-gray-400 text-white font-semibold px-4 py-1 rounded-md shadow-md "> Save
            </button>
        </div>
        <div class="flex gap-4 items-center mt-10 ml-20">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 cursor-pointer" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
            <input type="text" placeholder="Search .." v-model="input" @input='search'
                class="bg-gray-100 px-4 py-1 rounded-md shadow outline-none ring-1 ring-gray-400">
        </div>
        <table class="w-4/5 mx-auto mt-7">
            <thead>
                <tr>
                    <th class="border border-gray-300 font-mono">ID</th>
                    <th class="border border-gray-300 font-mono">NAME</th>
                    <th class="border border-gray-300 font-mono">MARKS</th>
                    <th class="border border-gray-300 font-mono">GRADE</th>
                </tr>
            </thead>
            <tbody class="text-center">
                <tr v-for="eachStudent in listAry">
                    <td class="border border-gray-300 bg-gray-100">{{eachStudent.id}}</td>
                    <td class="border border-gray-300 bg-gray-100">{{eachStudent.studentName}}</td>
                    <td class="border border-gray-300 bg-gray-100"><span
                            v-if="eachStudent.marks >= 50 ">{{eachStudent.marks}}</span>
                        <samp v-else class="text-red-600">{{eachStudent.marks}}</samp>
                    </td>
                    <td class="border border-gray-300 bg-gray-100">{{eachStudent.grade}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="Vue.js"></script>
    <script src="main.js"></script>
</body>

</html>
